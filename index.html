<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main class="main theme1">
      <div class="calculator">
        <header class="header">
          <h1 class="logo">calc</h1>
          <div class="switch-themes">
            <p>theme</p>
            <div class="switch">
              <div class="number-themes">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <button class="toggle" id="toggle"></button>
            </div>
          </div>
        </header>
        <section class="screen-container">
          <!-- <input class="screen-input" type="text" /> -->
          399,981
        </section>
        <section class="keyboard">
          <button class="keyboard__key">7</button>
          <button class="keyboard__key">8</button>
          <button class="keyboard__key">9</button>
          <button class="keyboard__key">del</button>
          <button class="keyboard__key">4</button>
          <button class="keyboard__key">5</button>
          <button class="keyboard__key">6</button>
          <button class="keyboard__key">+</button>
          <button class="keyboard__key">1</button>
          <button class="keyboard__key">2</button>
          <button class="keyboard__key">3</button>
          <button class="keyboard__key">-</button>
          <button class="keyboard__key">.</button>
          <button class="keyboard__key">0</button>
          <button class="keyboard__key">/</button>
          <button class="keyboard__key">x</button>
          <button class="keyboard__key key-reset">reset</button>
          <button class="keyboard__key key-equal">=</button>
        </section>
      </div>
    </main>
  </body>
</html>
